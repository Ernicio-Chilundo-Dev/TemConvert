<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TemConvert</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1>TemConvert - Conversor de Temperaturas</h1>
        </header>

        <main class="container">
            <section class="converter">
                <input type="number" id="input-number" placeholder="Digite a temperatura">
                <select id="input-unit">
                    <option value="celsius">Celsius (°C)</option>
                    <option value="fahrenheit">Fahrenheit (°F)</option>
                    <option value="kelvin">Kelvin (K)</option>
                </select>

                <select id="output-unit">
                    <option value="celsius">Celsius (°C)</option>
                    <option value="fahrenheit">Fahrenheit (°F)</option>
                    <option value="kelvin">Kelvin (K)</option>
                </select>

                <button id="convert-btn">Converter</button>
                <p id="result"></p>
            </section>
        </main>

        <footer>
            <p>&copy; Faça suas conversões de temperatura rapidamente!</p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
